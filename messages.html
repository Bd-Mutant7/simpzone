<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpZone Messaging</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f0f2f5;
    }
    .sidebar {
      width: 300px;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    .sidebar h2 {
      padding: 15px;
      background: #ff69b4;
      color: white;
      margin: 0;
      text-align: center;
    }
    .contact {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contact:hover {
      background: #f9f9f9;
    }
    .contact .name {
      font-weight: bold;
    }
    .contact .preview {
      font-size: 0.9em;
      color: gray;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .chat-header {
      background: #ff69b4;
      color: white;
      padding: 10px;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 60%;
      padding: 10px;
      border-radius: 8px;
      background: #e4e6eb;
      position: relative;
    }
    .message.sent {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .message .status {
      font-size: 0.7em;
      text-align: right;
      color: #666;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .chat-input button {
      padding: 10px 15px;
      border: none;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #ff1493;
    }
    .typing-indicator {
      font-size: 0.8em;
      color: gray;
      margin-left: 10px;
    }
    .online-indicator {
      width: 10px;
      height: 10px;
      background: green;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Chats</h2>
    <div id="contactList"></div>
  </div>
  <div class="chat-area">
    <div class="chat-header" id="chatHeader">Select a user</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="typing-indicator" id="typingIndicator"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <input type="file" id="imageInput" style="display: none;" />
      <button onclick="document.getElementById('imageInput').click()">ðŸ“·</button>
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onChildAdded, onValue, update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let currentUser = null;
    let selectedUser = null;
    let typingTimeout = null;

    const chatHeader = document.getElementById("chatHeader");
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const typingIndicator = document.getElementById("typingIndicator");
    const contactList = document.getElementById("contactList");
    const imageInput = document.getElementById("imageInput");

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadContacts();
      } else {
        window.location.href = "login.html";
      }
    });

    function loadContacts() {
      onValue(ref(db, 'users'), snapshot => {
        contactList.innerHTML = '';
        snapshot.forEach(child => {
          const userData = child.val();
          if (userData.uid !== currentUser.uid) {
            const div = document.createElement("div");
            div.className = "contact";
            div.innerHTML = `
              <span>
                <span class="online-indicator" style="background:${userData.online ? 'green' : 'gray'}"></span>
                <span class="name">${userData.displayName}</span>
              </span>
              <span class="preview" id="preview-${userData.uid}">...</span>
            `;
            div.onclick = () => selectUser(userData);
            contactList.appendChild(div);

            // Load message preview
            const chatId = getChatId(currentUser.uid, userData.uid);
            onValue(ref(db, `chats/${chatId}`), snap => {
              let lastMsg = '';
              snap.forEach(msg => {
                const m = msg.val();
                lastMsg = m.text || '[Image]';
              });
              document.getElementById(`preview-${userData.uid}`).innerText = lastMsg;
            });
          }
        });
      });
    }

    function selectUser(user) {
      selectedUser = user;
      chatHeader.textContent = user.displayName;
      chatMessages.innerHTML = '';
      loadMessages();
      listenTyping();
    }

    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
    }

    function loadMessages() {
      const chatId = getChatId(currentUser.uid, selectedUser.uid);
      const chatRef = ref(db, `chats/${chatId}`);
      onChildAdded(chatRef, snapshot => {
        const msg = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message" + (msg.sender === currentUser.uid ? " sent" : "");
        if (msg.imageUrl) {
          msgDiv.innerHTML = `<img src="${msg.imageUrl}" style="max-width:100%; border-radius:5px;" />`;
        } else {
          msgDiv.textContent = msg.text;
        }
        if (msg.sender === currentUser.uid) {
          msgDiv.innerHTML += `<div class="status">${msg.status}</div>`;
        }
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Mark as read
        if (msg.receiver === currentUser.uid && msg.status !== 'read') {
          update(ref(db, `chats/${chatId}/${snapshot.key}`), { status: 'read' });
        }
      });
    }

    window.sendMessage = async function () {
      const text = messageInput.value.trim();
      const file = imageInput.files[0];
      if (!text && !file) return;

      const chatId = getChatId(currentUser.uid, selectedUser.uid);
      const msgRef = ref(db, `chats/${chatId}`);
      const newMsgRef = push(msgRef);

      let imageUrl = '';
      if (file) {
        imageUrl = URL.createObjectURL(file); // Placeholder, replace with Firebase Storage in production
      }

      await set(newMsgRef, {
        text,
        imageUrl,
        sender: currentUser.uid,
        receiver: selectedUser.uid,
        timestamp: Date.now(),
        status: 'sent'
      });

      messageInput.value = '';
      imageInput.value = '';
      sendTyping(false);
    };

    messageInput.addEventListener("input", () => {
      sendTyping(true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => sendTyping(false), 2000);
    });

    function sendTyping(isTyping) {
      if (selectedUser) {
        set(ref(db, `typing/${selectedUser.uid}/${currentUser.uid}`), isTyping);
      }
    }

    function listenTyping() {
      onValue(ref(db, `typing/${currentUser.uid}/${selectedUser.uid}`), snapshot => {
        typingIndicator.textContent = snapshot.val() ? `${selectedUser.displayName} is typing...` : '';
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpZone Messaging</title>
  <style>
    :root {
      --pink: #ff69b4;
      --light-gray: #f0f2f5;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--light-gray);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background: var(--pink);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    .navbar .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 0.9rem;
    }

    .navbar button {
      background: white;
      color: var(--pink);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: var(--white);
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .sidebar h2 {
      padding: 15px;
      background: var(--pink);
      color: white;
      margin: 0;
      text-align: center;
    }

    .contact {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .contact:hover {
      background: #f9f9f9;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: var(--pink);
      color: white;
      padding: 10px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 8px;
      background: #e4e6eb;
      position: relative;
      word-wrap: break-word;
    }

    .message.sent {
      align-self: flex-end;
      background: #dcf8c6;
    }

    .message img {
      max-width: 100%;
      border-radius: 5px;
    }

    .message .status {
      font-size: 0.7em;
      text-align: right;
      color: #666;
    }

    .chat-input {
      display: flex;
      flex-shrink: 0;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 10px 15px;
      border: none;
      background: var(--pink);
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #ff1493;
    }

    .typing-indicator {
      font-size: 0.8em;
      color: gray;
      margin-left: 10px;
    }

    .online-indicator {
      width: 10px;
      height: 10px;
      background: green;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: 200px;
        overflow-y: auto;
      }
      .chat-area {
        flex: 1;
        overflow: auto;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>SimpZone</h1>
    <div class="user-info">
      <span id="userDisplay">User</span>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Chats</h2>
      <div id="contactList"></div>
    </div>
    <div class="chat-area">
      <div class="chat-header" id="chatHeader">Select a user</div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="typing-indicator" id="typingIndicator"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <input type="file" id="imageInput" style="display:none" accept="image/*" />
        <button onclick="document.getElementById('imageInput').click()">ðŸ“·</button>
        <button onclick="sendMessage()">âž¤</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase, ref, set, push, onChildAdded, onValue, update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getStorage, ref as sRef, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUser = null;
    let selectedUser = null;
    let typingTimeout = null;

    const chatHeader = document.getElementById("chatHeader");
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");
    const typingIndicator = document.getElementById("typingIndicator");
    const contactList = document.getElementById("contactList");
    const imageInput = document.getElementById("imageInput");
    const userDisplay = document.getElementById("userDisplay");

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        userDisplay.textContent = user.displayName || "You";
        loadContacts();
      } else {
        window.location.href = "login.html";
      }
    });

    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
    }

    function loadContacts() {
      onValue(ref(db, 'users'), snapshot => {
        contactList.innerHTML = '';
        snapshot.forEach(child => {
          const userData = child.val();
          if (userData.uid !== currentUser.uid) {
            const div = document.createElement("div");
            div.className = "contact";
            div.innerHTML = `
              <span>
                <span class="online-indicator" style="background:${userData.online ? 'green' : 'gray'}"></span>
                <span class="name">${userData.displayName}</span>
              </span>
              <span class="preview" id="preview-${userData.uid}">...</span>
            `;
            div.onclick = () => selectUser(userData);
            contactList.appendChild(div);

            const chatId = getChatId(currentUser.uid, userData.uid);
            onValue(ref(db, `chats/${chatId}`), snap => {
              let lastMsg = '';
              snap.forEach(msg => {
                const m = msg.val();
                lastMsg = m.text ? m.text : '[Image]';
              });
              document.getElementById(`preview-${userData.uid}`).innerText = lastMsg;
            });
          }
        });
      });
    }

    function selectUser(user) {
      selectedUser = user;
      chatHeader.textContent = user.displayName;
      chatMessages.innerHTML = '';
      loadMessages();
      listenTyping();
    }

    function loadMessages() {
      const chatId = getChatId(currentUser.uid, selectedUser.uid);
      const chatRef = ref(db, `chats/${chatId}`);
      onChildAdded(chatRef, snapshot => {
        const msg = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message" + (msg.sender === currentUser.uid ? " sent" : "");

        if (msg.imageUrl) {
          msgDiv.innerHTML = `<img src="${msg.imageUrl}" alt="Image Message" />`;
        } else {
          msgDiv.textContent = msg.text;
        }

        if (msg.sender === currentUser.uid) {
          msgDiv.innerHTML += `<div class="status">${msg.status}</div>`;
        }

        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        if (msg.receiver === currentUser.uid && msg.status !== 'read') {
          update(ref(db, `chats/${chatId}/${snapshot.key}`), { status: 'read' });
        }
      });
    }

    window.sendMessage = async function () {
      const text = messageInput.value.trim();
      const file = imageInput.files[0];
      if (!text && !file) return;

      const chatId = getChatId(currentUser.uid, selectedUser.uid);
      const msgRef = ref(db, `chats/${chatId}`);
      const newMsgRef = push(msgRef);

      let imageUrl = '';
      if (file) {
        const storagePath = `images/${currentUser.uid}/${Date.now()}_${file.name}`;
        const storageRef = sRef(storage, storagePath);
        const snapshot = await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(snapshot.ref);
      }

      await set(newMsgRef, {
        text,
        imageUrl,
        sender: currentUser.uid,
        receiver: selectedUser.uid,
        timestamp: Date.now(),
        status: 'sent'
      });

      messageInput.value = '';
      imageInput.value = '';
      sendTyping(false);
    };

    messageInput.addEventListener("input", () => {
      sendTyping(true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => sendTyping(false), 2000);
    });

    function sendTyping(isTyping) {
      if (selectedUser) {
        set(ref(db, `typing/${selectedUser.uid}/${currentUser.uid}`), isTyping);
      }
    }

    function listenTyping() {
      onValue(ref(db, `typing/${currentUser.uid}/${selectedUser.uid}`), snapshot => {
        typingIndicator.textContent = snapshot.val() ? `${selectedUser.displayName} is typing...` : '';
      });
    }

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>

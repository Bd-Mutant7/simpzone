<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpZone Messages</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .contacts {
      width: 25%;
      background: #ffccdf;
      overflow-y: auto;
      padding: 1rem;
      border-right: 2px solid #ff4da6;
    }
    .contact {
      padding: 10px;
      margin: 5px 0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .contact:hover {
      background: #ffe6f0;
    }
    .chat {
      width: 75%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 1rem;
    }
    .message {
      background: #ffe6f0;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      max-width: 60%;
    }
    .mine {
      align-self: flex-end;
      background: #ff4da6;
      color: white;
    }
    .typing {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 5px;
    }
    .input-area {
      display: flex;
      gap: 0.5rem;
    }
    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      border: none;
      background: #ff4da6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .status {
      font-size: 0.75rem;
      color: green;
    }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, setDoc, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHRmtPI-FcsH2VXsbnXFhedv4e5ay-xco",
      authDomain: "simpzone-c261f.firebaseapp.com",
      projectId: "simpzone-c261f",
      storageBucket: "simpzone-c261f.appspot.com",
      messagingSenderId: "112722316822",
      appId: "1:112722316822:web:40f25acde13d98821f2f37"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let currentChatUserId = null;
    let typingTimeout = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      loadContacts();
    });

    async function loadContacts() {
      const usersSnap = await getDoc(doc(db, "users", currentUser.uid));
      const usersQuery = await getDocs(collection(db, "users"));
      const contactsContainer = document.getElementById("contacts");
      contactsContainer.innerHTML = "";
      usersQuery.forEach(docu => {
        if (docu.id !== currentUser.uid) {
          const data = docu.data();
          const div = document.createElement("div");
          div.className = "contact";
          div.innerHTML = `<strong>${data.name}</strong><br><span class="status">${data.online ? "Online" : "Offline"}</span>`;
          div.onclick = () => openChat(docu.id, data.name);
          contactsContainer.appendChild(div);
        }
      });
    }

    async function openChat(userId, name) {
      currentChatUserId = userId;
      document.getElementById("chatBox").innerHTML = "";
      const chatRef = collection(db, "messages", currentUser.uid + "_" + userId, "chat");
      const q = query(chatRef, orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        const box = document.getElementById("chatBox");
        box.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message" + (msg.sender === currentUser.uid ? " mine" : "");
          if (msg.imageUrl) {
            div.innerHTML = `<img src="${msg.imageUrl}" width="200"/>`;
          } else {
            div.textContent = msg.text;
          }
          box.appendChild(div);
        });
      });
    }

    window.sendMessage = async () => {
      const textInput = document.getElementById("messageInput");
      const fileInput = document.getElementById("fileInput");
      const text = textInput.value.trim();
      const file = fileInput.files[0];

      if (!text && !file) return;

      let imageUrl = null;
      if (file) {
        const imageRef = ref(storage, `messages/${Date.now()}_${file.name}`);
        const snap = await uploadBytes(imageRef, file);
        imageUrl = await getDownloadURL(snap.ref);
      }

      const msg = {
        sender: currentUser.uid,
        receiver: currentChatUserId,
        text: text || null,
        imageUrl: imageUrl || null,
        timestamp: serverTimestamp(),
        delivered: true
      };

      const msgPath = collection(db, "messages", currentUser.uid + "_" + currentChatUserId, "chat");
      await addDoc(msgPath, msg);
      textInput.value = "";
      fileInput.value = "";
    };

    window.typing = () => {
      if (typingTimeout) clearTimeout(typingTimeout);
      document.getElementById("typing").textContent = "Typing...";
      typingTimeout = setTimeout(() => {
        document.getElementById("typing").textContent = "";
      }, 2000);
    };
  </script>
</head>
<body>

  <div class="contacts" id="contacts">
    <p>Loading contacts...</p>
  </div>

  <div class="chat">
    <div class="chat-box" id="chatBox"></div>
    <div class="typing" id="typing"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." oninput="typing()" />
      <input type="file" id="fileInput" accept="image/*" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</body>
</html>

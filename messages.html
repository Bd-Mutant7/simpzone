<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpZone Messaging</title>
  <style>
    :root {
      --primary-color: #ff69b4;
      --bg-light: #f0f2f5;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --contact-bg-light: #fff;
      --contact-bg-dark: #1e1e1e;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar {
      background: var(--primary-color);
      padding: 10px 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .buttons {
      display: flex;
      gap: 10px;
    }

    .navbar button {
      background: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      color: var(--primary-color);
      font-weight: bold;
    }

    .container {
      display: flex;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background: var(--contact-bg-light);
      border-right: 1px solid #ccc;
      overflow-y: auto;
      transition: background 0.3s;
    }

    body.dark-mode .sidebar {
      background: var(--contact-bg-dark);
    }

    .sidebar h2, .sidebar h3 {
      padding: 15px;
      background: var(--primary-color);
      color: white;
      margin: 0;
      text-align: center;
    }

    .contact {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .contact:hover {
      background: #f9f9f9;
    }

    body.dark-mode .contact:hover {
      background: #2c2c2c;
    }

    .contact.selected {
      background: var(--primary-color);
      color: white;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: var(--primary-color);
      color: white;
      padding: 10px;
      font-weight: bold;
      user-select: none;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 8px;
      background: #e4e6eb;
      position: relative;
      word-wrap: break-word;
    }

    .message.sent {
      align-self: flex-end;
      background: #dcf8c6;
    }

    .message .status {
      font-size: 0.7em;
      text-align: right;
      color: #666;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-input button {
      padding: 10px 15px;
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #ff1493;
    }

    .typing-indicator {
      font-size: 0.8em;
      color: gray;
      margin-left: 10px;
      height: 20px;
      user-select: none;
    }

    .online-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100px;
      }
      .sidebar h2 {
        font-size: 1em;
      }
      .contact .name {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">SimpZone</div>
    <div class="buttons">
      <button onclick="window.location.href='home.html'">Home</button>
      <button onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <h2>Chats</h2>
      <h3 id="onlineCount">Online Users (0)</h3>
      <div id="contactList"></div>
    </div>
    <div class="chat-area">
      <div class="chat-header" id="chatHeader">Select a user</div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="typing-indicator" id="typingIndicator"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
        <input type="file" id="imageInput" style="display: none;" />
        <button id="imageBtn" disabled>ðŸ“·</button>
        <button id="sendBtn" disabled>âž¤</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDHRmtPI-FcsH2VXsbnXFhedv4e5ay-xco",
      authDomain: "simpzone-c261f.firebaseapp.com",
      databaseURL: "https://simpzone-c261f-default-rtdb.firebaseio.com",
      projectId: "simpzone-c261f",
      storageBucket: "simpzone-c261f.firebasestorage.app",
      messagingSenderId: "112722316822",
      appId: "1:112722316822:web:40f25acde13d98821f2f37"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const contactListEl = document.getElementById('contactList');
    const chatHeaderEl = document.getElementById('chatHeader');
    const chatMessagesEl = document.getElementById('chatMessages');
    const typingIndicatorEl = document.getElementById('typingIndicator');
    const messageInputEl = document.getElementById('messageInput');
    const sendBtnEl = document.getElementById('sendBtn');
    const imageInputEl = document.getElementById('imageInput');
    const imageBtnEl = document.getElementById('imageBtn');
    const onlineCountEl = document.getElementById('onlineCount');

    let currentUser = null;
    let selectedUser = null;

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadContacts();
        setupSendMessageListeners();
      } else {
        alert("You must be logged in.");
      }
    });

    function loadContacts() {
      const usersRef = db.ref('users');
      usersRef.on('value', snapshot => {
        const usersData = snapshot.val();
        contactListEl.innerHTML = '';
        let onlineCount = 0;

        for (const uid in usersData) {
          if (uid !== currentUser.uid) {
            const userInfo = usersData[uid];
            const contactDiv = document.createElement('div');
            contactDiv.className = 'contact';
            contactDiv.dataset.uid = uid;
            const isOnline = userInfo.online;
            if (isOnline) onlineCount++;

            contactDiv.innerHTML = `
              <span class="online-indicator" style="background:${isOnline ? 'green' : 'gray'}"></span>
              <span class="name">${userInfo.displayName || 'Unnamed'}</span>
            `;
            contactDiv.addEventListener('click', () => {
              selectUser(uid, userInfo.displayName);
            });
            contactListEl.appendChild(contactDiv);
          }
        }
        onlineCountEl.textContent = `Online Users (${onlineCount})`;
      });
    }

    function selectUser(uid, displayName) {
      selectedUser = { uid, displayName };
      document.querySelectorAll('.contact').forEach(el => {
        el.classList.toggle('selected', el.dataset.uid === uid);
      });
      chatHeaderEl.textContent = displayName;
      chatMessagesEl.innerHTML = '';
      messageInputEl.disabled = false;
      sendBtnEl.disabled = false;
      imageBtnEl.disabled = false;
      loadMessages(currentUser.uid, uid);
    }

    function loadMessages(uid1, uid2) {
      const chatId = getChatId(uid1, uid2);
      const messagesRef = db.ref(`messages/${chatId}`);
      messagesRef.off();
      messagesRef.on('value', snapshot => {
        const messages = snapshot.val() || {};
        chatMessagesEl.innerHTML = '';
        const sortedMessages = Object.values(messages).sort((a, b) => a.timestamp - b.timestamp);
        sortedMessages.forEach(msg => {
          const msgDiv = document.createElement('div');
          msgDiv.className = 'message ' + (msg.sender === currentUser.uid ? 'sent' : 'received');
          msgDiv.textContent = msg.text || '';
          if (msg.imageUrl) {
            const img = document.createElement('img');
            img.src = msg.imageUrl;
            img.style.maxWidth = '200px';
            img.style.display = 'block';
            img.style.marginTop = '5px';
            msgDiv.appendChild(img);
          }
          chatMessagesEl.appendChild(msgDiv);
        });
        chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
      });
    }

    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
    }

    function sendMessage() {
      const text = messageInputEl.value.trim();
      if (!text && !imageInputEl.files.length) return;
      const chatId = getChatId(currentUser.uid, selectedUser.uid);
      const messagesRef = db.ref(`messages/${chatId}`);
      if (imageInputEl.files.length > 0) {
        const file = imageInputEl.files[0];
        const fakeImageUrl = URL.createObjectURL(file);
        const newMsg = {
          sender: currentUser.uid,
          text: text || '',
          imageUrl: fakeImageUrl,
          timestamp: Date.now(),
        };
        messagesRef.push(newMsg);
        imageInputEl.value = '';
      } else {
        const newMsg = {
          sender: currentUser.uid,
          text,
          timestamp: Date.now(),
        };
        messagesRef.push(newMsg);
      }
      messageInputEl.value = '';
    }

    function setupSendMessageListeners() {
      sendBtnEl.addEventListener('click', sendMessage);
      messageInputEl.addEventListener('keypress', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      imageInputEl.addEventListener('change', () => {});
    }
  </script>
</body>
</html>

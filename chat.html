<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpZone Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .dark-mode {
      background-color: #121212;
      color: #fff;
    }

    .navbar {
      background-color: #ff4da6;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 24px;
      margin: 0;
    }

    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      max-width: 60%;
    }

    .sent {
      background-color: #ff99cc;
      align-self: flex-end;
    }

    .received {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .dark-mode .sent {
      background-color: #d63384;
    }

    .dark-mode .received {
      background-color: #333;
    }

    .message-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .message-input input {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 16px;
    }

    .message-input button {
      padding: 1rem;
      background-color: #ff4da6;
      color: white;
      border: none;
      cursor: pointer;
    }

    .toggle-mode {
      background-color: transparent;
      border: 2px solid;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .dark-mode .toggle-mode {
      color: white;
      border-color: white;
    }

    .toggle-mode.light {
      color: black;
      border-color: black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>SimpZone ðŸ’˜</h1>
    <button class="toggle-mode light" id="toggleMode">Dark Mode</button>
  </div>
  <div class="chat-container" id="chatContainer">
    <div class="message received">Hi there! ðŸ˜Š</div>
    <div class="message sent">Hey! How are you?</div>
  </div>
  <div class="message-input">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const chat = document.getElementById("chatContainer");
      if (input.value.trim() !== "") {
        const message = document.createElement("div");
        message.className = "message sent";
        message.textContent = input.value;
        chat.appendChild(message);
        input.value = "";
        chat.scrollTop = chat.scrollHeight;
      }
    }

    const toggleBtn = document.getElementById("toggleMode");
    const body = document.body;

    function setDarkModePreference(isDark) {
      if (isDark) {
        body.classList.add("dark-mode");
        toggleBtn.textContent = "Light Mode";
        toggleBtn.classList.remove("light");
        localStorage.setItem("mode", "dark");
      } else {
        body.classList.remove("dark-mode");
        toggleBtn.textContent = "Dark Mode";
        toggleBtn.classList.add("light");
        localStorage.setItem("mode", "light");
      }
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = !body.classList.contains("dark-mode");
      setDarkModePreference(isDark);
    });

    // Load saved mode
    const savedMode = localStorage.getItem("mode");
    setDarkModePreference(savedMode === "dark");
  </script>
</body>
</html>

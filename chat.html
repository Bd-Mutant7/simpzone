<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpZone - Messages</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    :root {
      --bg-color: #ffe6f0;
      --text-color: #000;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #fff;
      --card-bg: #1f1f1f;
    }

    .navbar {
      background-color: #ff4da6;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .navbar h1 {
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      margin: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .navbar a:hover {
      background-color: #d63384;
    }

    .toggle-mode {
      background-color: transparent;
      border: 2px solid var(--text-color);
      border-radius: 5px;
      color: var(--text-color);
      cursor: pointer;
      padding: 5px 10px;
    }

    .chat-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .user-list {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .user {
      background-color: #ffb3d9;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 5px;
    }

    .message-input {
      width: 100%;
      display: flex;
      gap: 0.5rem;
    }

    .message-input input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .message-input button {
      padding: 8px 12px;
      border: none;
      background-color: #ff4da6;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .typing-indicator {
      font-style: italic;
      font-size: 0.9rem;
      color: gray;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>SimpZone ðŸ’˜</h1>
    <a href="index.html">Home</a>
    <a href="matches.html">Matches</a>
    <a href="messages.html">Messages</a>
    <a href="#" onclick="logout()">Logout</a>
    <button class="toggle-mode" onclick="toggleDarkMode()">Light Mode</button>
  </div>

  <div class="chat-container">
    <div class="user-list" id="userList">
      <!-- Users will be listed here -->
    </div>

    <div class="typing-indicator" id="typingIndicator" style="display:none;">Someone is typing...</div>

    <div class="chat-box" id="chatBox"></div>
    <div class="message-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHRmtPI-FcsH2VXsbnXFhedv4e5ay-xco",
      authDomain: "simpzone-c261f.firebaseapp.com",
      projectId: "simpzone-c261f",
      storageBucket: "simpzone-c261f.appspot.com",
      messagingSenderId: "112722316822",
      appId: "1:112722316822:web:40f25acde13d98821f2f37"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let selectedUserId = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loadUsers();
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadUsers() {
      const userListEl = document.getElementById("userList");
      const usersSnapshot = await getDocs(collection(db, "users"));
      usersSnapshot.forEach((docSnap) => {
        if (docSnap.id !== currentUser.uid) {
          const div = document.createElement("div");
          div.className = "user";
          div.textContent = docSnap.data().name;
          div.onclick = () => selectUser(docSnap.id, docSnap.data().name);
          userListEl.appendChild(div);
        }
      });
    }

    async function selectUser(uid, name) {
      selectedUserId = uid;
      document.getElementById("chatBox").innerHTML = "";
      const chatQuery = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(chatQuery, (snapshot) => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          if ((data.sender === currentUser.uid && data.receiver === uid) ||
              (data.sender === uid && data.receiver === currentUser.uid)) {
            const msgEl = document.createElement("div");
            msgEl.className = "message";
            msgEl.textContent = `${data.sender === currentUser.uid ? "You" : name}: ${data.message}`;
            chatBox.appendChild(msgEl);
          }
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    window.sendMessage = async () => {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message || !selectedUserId) return;

      await addDoc(collection(db, "messages"), {
        sender: currentUser.uid,
        receiver: selectedUserId,
        message,
        timestamp: serverTimestamp(),
      });
      input.value = "";
    };

    window.logout = () => {
      signOut(auth).then(() => window.location.href = "login.html");
    };

    window.toggleDarkMode = () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      localStorage.setItem("darkMode", isDark);
      document.querySelector(".toggle-mode").textContent = isDark ? "Dark Mode" : "Light Mode";
    };

    window.addEventListener("DOMContentLoaded", () => {
      const isDark = localStorage.getItem("darkMode") === "true";
      if (isDark) {
        document.body.classList.add("dark");
        document.querySelector(".toggle-mode").textContent = "Dark Mode";
      } else {
        document.querySelector(".toggle-mode").textContent = "Light Mode";
      }
    });
  </script>
</body>
</html>

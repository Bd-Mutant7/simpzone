<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpZone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      margin: 0;
      padding: 2rem;
      padding-top: 130px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: white;
    }

    h2 {
      color: #d63384;
      text-align: center;
    }

    .dark-mode h2 {
      color: #ffb6c1;
    }

    .navbar {
      background-color: #ff4da6;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', cursive;
    }

    .navbar .nav-links {
      display: flex;
      gap: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
    }

    .navbar a:hover {
      background-color: #d63384;
      border-radius: 4px;
    }

    .dark-toggle {
      background: black;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .dark-mode .dark-toggle {
      background: white;
      color: black;
    }

    .footer {
      background-color: #ff4da6;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #ff4da6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #searchInput {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin: 1rem auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .dark-mode #searchInput {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #666;
    }

    #userList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin: 2rem auto;
      max-width: 1200px;
    }

    .user-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .user-card:hover {
      transform: translateY(-4px);
    }

    .dark-mode .user-card {
      background-color: #2a2a2a;
    }

    .user-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid gray;
    }

    .user-card.online img {
      border-color: limegreen;
    }

    .user-card h3 {
      margin: 0.5rem 0 0.2rem;
    }

    .user-card p {
      margin: 0;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>SimpZone</h1>
    <div class="nav-links">
      <a href="matches.html">Matches</a>
      <a href="messages.html">Messages</a>
      <a href="#" id="darkToggle" class="dark-toggle" onclick="toggleDarkMode()">Dark Mode</a>
    </div>
  </div>

  <h2>Welcome to SimpZone ðŸ’˜</h2>

  <input type="text" id="searchInput" placeholder="Search users by name...">
  <div id="userList"></div>

  <div class="footer">
    <button onclick="location.href='create-profile.html'">Create Profile</button>
    <button onclick="location.href='login.html'">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHRmtPI-FcsH2VXsbnXFhedv4e5ay-xco",
      authDomain: "simpzone-c261f.firebaseapp.com",
      projectId: "simpzone-c261f",
      storageBucket: "simpzone-c261f.appspot.com",
      messagingSenderId: "112722316822",
      appId: "1:112722316822:web:40f25acde13d98821f2f37",
      databaseURL: "https://simpzone-c261f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userListDiv = document.getElementById("userList");
    const searchInput = document.getElementById("searchInput");
    let allUsers = {};

    const usersRef = ref(db, "users");
    onValue(usersRef, (snapshot) => {
      allUsers = snapshot.val() || {};
      displayUsers(allUsers);
    });

    searchInput.addEventListener("input", () => {
      const term = searchInput.value.toLowerCase();
      const filtered = Object.fromEntries(
        Object.entries(allUsers).filter(([_, user]) =>
          (user.displayName || "").toLowerCase().includes(term)
        )
      );
      displayUsers(filtered);
    });

    function displayUsers(users) {
      userListDiv.innerHTML = "";
      Object.entries(users).forEach(([userId, user]) => {
        const card = document.createElement("div");
        card.className = `user-card ${user.online ? 'online' : ''}`;
        card.onclick = () => location.href = `profile.html?uid=${userId}`;
        card.innerHTML = `
          <img src="${user.photoUrl || 'default.jpg'}" alt="${user.displayName || 'User'}">
          <h3>${user.displayName || 'Unnamed User'}</h3>
          <p>${user.online ? "ðŸŸ¢ Online" : "âšª Offline"}</p>
        `;
        userListDiv.appendChild(card);
      });
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
      document.getElementById("darkToggle").textContent = isDark ? "Light Mode" : "Dark Mode";
    }

    // Load dark mode state on startup
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
      document.getElementById("darkToggle").textContent = "Light Mode";
    }
  </script>
</body>
</html>

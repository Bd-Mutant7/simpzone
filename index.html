<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpZone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #d63384;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #ff4da6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-pic {
      width: 100%;
      border-radius: 12px;
    }

    .hearts {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      animation: float 1s ease-in-out;
      z-index: 999;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -150%) scale(1.5); opacity: 0; }
    }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHRmtPI-FcsH2VXsbnXFhedv4e5ay-xco",
      authDomain: "simpzone-c261f.firebaseapp.com",
      projectId: "simpzone-c261f",
      storageBucket: "simpzone-c261f.appspot.com",
      messagingSenderId: "112722316822",
      appId: "1:112722316822:web:40f25acde13d98821f2f37"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check auth state and update welcome message
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            const userData = docSnap.data();
            document.getElementById("welcomeMessage").textContent = `Welcome ${userData.name} 💘`;
            localStorage.setItem("user", user.uid);
          } else {
            document.getElementById("welcomeMessage").textContent = "Welcome 💘";
          }
        } catch (err) {
          console.error("Failed to fetch user data:", err);
          document.getElementById("welcomeMessage").textContent = "Welcome 💘";
        }
      } else {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    });

    // Global functions
    window.logout = () => {
      localStorage.removeItem("user");
      signOut(auth).then(() => window.location.href = "login.html");
    };

    window.goToProfile = () => {
      window.location.href = "create-profile.html";
    };

    window.match = () => {
      document.getElementById("matchSound").play();
      const hearts = document.createElement('div');
      hearts.innerHTML = "💖💞💘💗";
      hearts.classList.add('hearts');
      document.body.appendChild(hearts);
      setTimeout(() => hearts.remove(), 1500);
    };
  </script>
</head>
<body>

  <h2 id="welcomeMessage">Loading...</h2>
  <button onclick="logout()">Logout</button>
  <a href="profile.html">My Profile</a>
  <button onclick="goToProfile()">View/Edit My Profile</button>
  <div id="mainContent">
    <div class="profile-card">
      <img src="images/user1.jpg" alt="User" class="profile-pic">
      <h3>Emily, 24</h3>
      <p>Loves coffee, travel, and cats 😻</p>
      <button onclick="match()">💘 Match</button>
    </div>

    <div class="profile-card">
      <img src="images/user2.jpg" alt="User" class="profile-pic">
      <h3>Jason, 27</h3>
      <p>Bookworm 📚 | Hiking Enthusiast 🏞️</p>
      <button onclick="match()">💘 Match</button>
    </div>
  </div>

  <audio id="matchSound" src="sounds/match.mp3" preload="auto"></audio>

</body>
</html>

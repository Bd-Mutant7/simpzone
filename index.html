<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpZone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      margin: 0;
      padding: 2rem;
      padding-top: 90px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: white;
    }

    h2 {
      color: #d63384;
    }

    .dark-mode h2 {
      color: #ffb6c1;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #ff4da6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dark-mode .profile-card {
      background: #333;
    }

    .profile-pic {
      width: 100%;
      border-radius: 12px;
    }

    .hearts {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      animation: float 1s ease-in-out;
      z-index: 999;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -150%) scale(1.5); opacity: 0; }
    }

    .navbar {
      background-color: #ff4da6;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', cursive;
    }

    .navbar .nav-links {
      display: flex;
      gap: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
    }

    .navbar a:hover {
      background-color: #d63384;
      border-radius: 4px;
    }

    .dark-toggle {
      background: black;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .dark-mode .dark-toggle {
      background: white;
      color: black;
    }

    .footer {
      background-color: #ff4da6;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }

    #mainContent {
      padding-top: 20px;
      max-height: 70vh;
      overflow-y: auto;
    }

    #allUsers {
      max-width: 400px;
      margin: 20px auto;
      text-align: left;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f2f2f2;
      margin-bottom: 8px;
      border-radius: 10px;
    }

    .dark-mode .user {
      background-color: #2a2a2a;
    }

    .user .status {
      font-size: 18px;
    }

    .user .user-name {
      font-size: 16px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHRmtPI-FcsH2VXsbnXFhedv4e5ay-xco",
      authDomain: "simpzone-c261f.firebaseapp.com",
      projectId: "simpzone-c261f",
      storageBucket: "simpzone-c261f.appspot.com",
      messagingSenderId: "112722316822",
      appId: "1:112722316822:web:40f25acde13d98821f2f37",
      databaseURL: "https://simpzone-c261f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            const userData = docSnap.data();
            document.getElementById("welcomeMessage").textContent = `Welcome ${userData.name} üíò`;
            localStorage.setItem("user", user.uid);
          } else {
            document.getElementById("welcomeMessage").textContent = "Welcome üíò";
          }
        } catch (err) {
          console.error("Failed to fetch user data:", err);
          document.getElementById("welcomeMessage").textContent = "Welcome üíò";
        }
      } else {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    });

    onValue(ref(rtdb, 'users'), snapshot => {
      const users = snapshot.val();
      const allUsersDiv = document.getElementById("allUsers");
      allUsersDiv.innerHTML = '';
      for (const uid in users) {
        const user = users[uid];
        const name = user.displayName || "Unnamed User";
        const isOnline = user.online;
        const statusColor = isOnline ? 'green' : 'gray';

        const userDiv = document.createElement('div');
        userDiv.className = 'user';
        userDiv.innerHTML = `
          <span class="status" style="color: ${statusColor}">‚óè</span>
          <span class="user-name">${name}</span>
        `;
        allUsersDiv.appendChild(userDiv);
      }
    });

    window.logout = () => {
      localStorage.removeItem("user");
      signOut(auth).then(() => window.location.href = "login.html");
    };

    window.goToProfile = () => {
      window.location.href = "create-profile.html";
    };

    window.match = () => {
      document.getElementById("matchSound").play();
      const hearts = document.createElement('div');
      hearts.innerHTML = "üíñüíûüíòüíó";
      hearts.classList.add('hearts');
      document.body.appendChild(hearts);
      setTimeout(() => hearts.remove(), 1500);
    };

    window.toggleDarkMode = () => {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
      document.getElementById("darkToggle").textContent = isDark ? "Light Mode" : "Dark Mode";
    };

    window.addEventListener("DOMContentLoaded", () => {
      const isDark = localStorage.getItem("darkMode") === "true";
      if (isDark) {
        document.body.classList.add("dark-mode");
      }
      document.getElementById("darkToggle").textContent = isDark ? "Light Mode" : "Dark Mode";
    });
  </script>
</head>
<body>

  <div class="navbar">
    <h1>SimpZone</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="matches.html">Matches</a>
      <a href="messages.html">Messages</a>
      <a href="#" onclick="logout()">Logout</a>
      <button class="dark-toggle" id="darkToggle" onclick="toggleDarkMode()">Dark Mode</button>
    </div>
  </div>

  <h2 id="welcomeMessage">Loading...</h2>
  <button onclick="logout()">Logout</button>
  <button onclick="goToProfile()">View/Edit My Profile</button>

  <div id="mainContent">
    <div class="profile-card">
      <img src="images/user1.jpg" alt="User" class="profile-pic">
      <h3>Emily, 24</h3>
      <p>Loves coffee, travel, and cats üòª</p>
      <button onclick="match()">üíò Match</button>
      <button onclick="window.location.href='messages.html?to=Emily'">üí¨ Message</button>
    </div>

    <div class="profile-card">
      <img src="images/user2.jpg" alt="User" class="profile-pic">
      <h3>Jason, 27</h3>
      <p>Bookworm üìö | Hiking Enthusiast üèûÔ∏è</p>
      <button onclick="match()">üíò Match</button>
      <button onclick="window.location.href='messages.html?to=Jason'">üí¨ Message</button>
    </div>
  </div>

  <h2>All Registered Users</h2>
  <div id="allUsers"></div>

  <audio id="matchSound" src="sounds/match.mp3" preload="auto"></audio>

  <div class="footer">
    <p>&copy; 2025 SimpZone | All rights reserved</p>
  </div>

</body>
</html>

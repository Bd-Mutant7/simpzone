<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpZone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      margin: 0;
      padding: 2rem;
      padding-top: 130px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: white;
    }

    h2 {
      color: #d63384;
    }

    .dark-mode h2 {
      color: #ffb6c1;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #ff4da6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .navbar {
      background-color: #ff4da6;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', cursive;
    }

    .navbar .nav-links {
      display: flex;
      gap: 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
    }

    .navbar a:hover {
      background-color: #d63384;
      border-radius: 4px;
    }

    .dark-toggle {
      background: black;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .dark-mode .dark-toggle {
      background: white;
      color: black;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    #mainContent {
      padding-top: 20px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
      margin: 2rem auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dark-mode .profile-card {
      background: #333;
    }

    .profile-pic {
      width: 100%;
      border-radius: 12px;
    }

    .hearts {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      animation: float 1s ease-in-out;
      z-index: 999;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -150%) scale(1.5); opacity: 0; }
    }

    #allUsers {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background-color: #f2f2f2;
      margin-bottom: 8px;
      border-radius: 10px;
    }

    .dark-mode .user {
      background-color: #2a2a2a;
    }

    .user .status {
      font-size: 18px;
    }

    .user .user-name {
      font-size: 16px;
    }

    .footer {
      background-color: #ff4da6;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHRmtPI-FcsH2VXsbnXFhedv4e5ay-xco",
      authDomain: "simpzone-c261f.firebaseapp.com",
      projectId: "simpzone-c261f",
      storageBucket: "simpzone-c261f.appspot.com",
      messagingSenderId: "112722316822",
      appId: "1:112722316822:web:40f25acde13d98821f2f37",
      databaseURL: "https://simpzone-c261f-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    const allUsersDiv = document.getElementById("allUsers");
    const searchInput = document.getElementById("searchInput");

    function renderUsers(users, filter = "") {
      allUsersDiv.innerHTML = '';
      const onlineUsers = [];
      const offlineUsers = [];

      for (const uid in users) {
        const user = users[uid];
        if (!user) continue;

        const name = user.displayName || "Unnamed User";
        const isOnline = user.online;
        const statusColor = isOnline ? 'green' : 'gray';

        // Ensure there is a photoUrl or fallback image
        const profilePic = user.photoUrl || 'default.jpg';

        // Create profile card HTML dynamically
        const userCard = `
          <div class="profile-card" onclick="window.location.href='profile.html?uid=${uid}'">
            <img src="${profilePic}" class="profile-pic" alt="${name}" />
            <h3>${name}</h3>
            <p>Status: <span style="color: ${statusColor}">${isOnline ? 'Online' : 'Offline'}</span></p>
          </div>
        `;

        // Filter by search term
        if (name.toLowerCase().includes(filter.toLowerCase())) {
          if (isOnline) {
            onlineUsers.push(userCard);
          } else {
            offlineUsers.push(userCard);
          }
        }
      }

      // Display online first, then offline
      allUsersDiv.innerHTML = [...onlineUsers, ...offlineUsers].join('');
    }

    onValue(ref(rtdb, 'users'), snapshot => {
      const users = snapshot.val();
      if (users) {
        renderUsers(users);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const docRef = doc(db, "users", user.uid);
          const docSnap = await getDoc(docRef);
          if (docSnap.exists()) {
            const userData = docSnap.data();
            document.getElementById("welcomeMessage").textContent = `Welcome ${userData.name} ðŸ’˜`;
            localStorage.setItem("user", user.uid);
          } else {
            document.getElementById("welcomeMessage").textContent = "Welcome ðŸ’˜";
          }
        } catch (err) {
          console.error("Failed to fetch user data:", err);
          document.getElementById("welcomeMessage").textContent = "Welcome ðŸ’˜";
        }
      } else {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
    });

    window.logout = () => {
      localStorage.removeItem("user");
      signOut(auth).then(() => window.location.href = "login.html");
    };

    window.goToProfile = () => {
      window.location.href = "create-profile.html";
    };

    window.match = () => {
      document.getElementById("matchSound").play();
      const hearts = document.createElement('div');
      hearts.innerHTML = "ðŸ’–ðŸ’žðŸ’˜ðŸ’—";
      hearts.classList.add('hearts');
      document.body.appendChild(hearts);
      setTimeout(() => hearts.remove(), 1500);
    };

    window.toggleDarkMode = () => {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
      document.getElementById("darkToggle").textContent = isDark ? "Light Mode" : "Dark Mode";
    };

    // Check saved dark mode preference
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark-mode");
      document.getElementById("darkToggle").textContent = "Light Mode";
    }

    searchInput.addEventListener('input', function() {
      renderUsers(users, searchInput.value);
    });
  </script>
</head>
<body>
  <div class="navbar">
    <h1>SimpZone</h1>
    <div class="nav-links">
      <a href="matches.html">Matches</a>
      <a href="messages.html">Messages</a>
      <a href="index.html" id="darkToggle" class="dark-toggle" onclick="toggleDarkMode()">Dark Mode</a>
    </div>
  </div>
  <div id="mainContent">
    <h2>Find New Friends ðŸ’˜</h2>
    <p id="welcomeMessage">Welcome ðŸ’˜</p>
    <input type="text" id="searchInput" placeholder="Search users..." />
    <div id="allUsers">
      <!-- Users will be dynamically rendered here -->
    </div>
  </div>
  <div class="footer">
    <button onclick="logout()">Logout</button>
    <button onclick="goToProfile()">Create Profile</button>
    <button onclick="match()">Match</button>
  </div>
  <audio id="matchSound" src="match_sound.mp3"></audio>
</body>
</html>

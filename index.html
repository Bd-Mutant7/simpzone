<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SimpZone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #ff4da6;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 1rem;
      color: #d63384;
    }

    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .profile-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-pic {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 12px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #ff4da6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .hearts {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      animation: float 1s ease-in-out;
      z-index: 999;
    }

    @keyframes float {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -150%) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div>SimpZone ðŸ’˜</div>
    <div>
      <a href="index.html">Home</a>
      <a href="create-profile.html">Profile</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <h2 id="welcomeMessage">Welcome!</h2>

  <div class="profiles" id="profilesContainer">
    <!-- User profiles will appear here -->
  </div>

  <audio id="matchSound" src="sounds/match.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHRmtPI-FcsH2VXsbnXFhedv4e5ay-xco",
      authDomain: "simpzone-c261f.firebaseapp.com",
      projectId: "simpzone-c261f",
      storageBucket: "simpzone-c261f.appspot.com",
      messagingSenderId: "112722316822",
      appId: "1:112722316822:web:40f25acde13d98821f2f37"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // Check login state
    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (user) {
        document.getElementById("welcomeMessage").textContent = `Welcome ${user.email} ðŸ’˜`;
      } else {
        document.getElementById("welcomeMessage").textContent = "Welcome Guest ðŸ’˜";
      }
      loadProfiles(); // Load profiles either way
    });

    async function loadProfiles() {
      const profilesContainer = document.getElementById("profilesContainer");
      profilesContainer.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "profile-card";
        card.innerHTML = `
          <img src="${data.photoURL || 'images/default.jpg'}" class="profile-pic" alt="${data.name}">
          <h3>${data.name}, ${data.age}</h3>
          <p>${data.bio}</p>
          ${currentUser ? `<button onclick="match()">ðŸ’˜ Match</button>` : ""}
        `;
        profilesContainer.appendChild(card);
      });
    }

    function match() {
      document.getElementById("matchSound").play();
      const hearts = document.createElement('div');
      hearts.innerHTML = "ðŸ’–ðŸ’žðŸ’˜ðŸ’—";
      hearts.classList.add('hearts');
      document.body.appendChild(hearts);
      setTimeout(() => hearts.remove(), 1500);
    }

    window.logout = function () {
      signOut(auth).then(() => {
        location.reload();
      });
    };
  </script>

</body>
</html>
